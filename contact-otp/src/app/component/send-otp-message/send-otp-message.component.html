<div class="card" style="width: 25rem;">
    <div class="card-header">
        <h5>Send OTP</h5>
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Message</label>
            <textarea type="text" class="form-control" rows="3" matInput placeholder="OTP" [value]="otp" #message readonly ></textarea>
        </div>
        <a (click)="sendMessage(message)" routerLink="/" class="btn btn-primary">Send</a>
    </div>
</div>
