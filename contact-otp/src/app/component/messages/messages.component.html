<table class="table table-bordered table-sm">
    <thead>
        <tr>
            <th *ngFor="let head of displayedColumns" scope="col">{{head}}</th>
        </tr>
    </thead>
    <tbody>
        <tr scope="row" *ngFor="let element of dataSource">
            <td>{{element.name}}</td>
            <td>{{element.message}}</td>
            <td>{{element.time}}</td>
        </tr>
    </tbody>
</table>
